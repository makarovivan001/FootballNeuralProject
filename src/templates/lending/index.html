<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>О футболе</title>

    <link rel="stylesheet" href="../../static/lending/css/index.css">
    <link rel="stylesheet" href="../../static/lending/css/auth.css">
    <link rel="stylesheet" href="../../static/lending/css/burger.css">
    <script src="../../static/lending/js/request.js"></script>
    <script src="../../static/lending/js/index.js"></script>
    <script src="../../static/lending/js/auth.js"></script>
    <script src="../../static/player/js/best.js"></script>
</head>
<body>
    <style>
        body {
            margin: 0;
            height: 100vh;
            position: relative;
            background-color: black;
        }

        body::before {
            content: '';
            position: fixed;
            overflow: hidden;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-image: url("../../static/lending/images/background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: .5;
            z-index: -1;
        }

    </style>
    {% csrf_token %}
    <header class="header-block">
        <div class="header-main-block">
            <div class="logo-block">
                <img src="../../static/lending/images/prl-bear.png" alt="" height="100" width="300">
            </div>
            
            <div class="title-block">
                <h1 class="title">РОССИЙСКАЯ ПРЕМЬЕР-ЛИГА</h1>
            </div>
            <div class="menu-container">
                <button id="burger-btn" class="burger-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

                <nav id="menu" class="menu">
                    <ul>
                        {% if request.user.id %}
                            <li><a href="javascript:" onclick="logout()">Выйти</a></li>
                            <li><a href="/admin/">Админ панель</a></li>
                        {% else %}
                            <li><a href="javascript:" onclick="authorization_show_window()">Войти</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </div>
        </div>
    </header>

   <section class="category_block">
        <div class="toggle-container" id="players_and_commands">
            <div class="slider"></div>
            <button class="toggle-button active" data-type="teams">
                <svg viewBox="0 0 24 24">
                    <path d="M12,5.5A3.5,3.5 0 0,1 15.5,9A3.5,3.5 0 0,1 12,12.5A3.5,3.5 0 0,1 8.5,9A3.5,3.5 0 0,1 12,5.5M5,8C5.56,8 6.08,8.15 6.53,8.42C6.38,9.85 6.8,11.27 7.66,12.38C7.16,13.34 6.16,14 5,14A3,3 0 0,1 2,11A3,3 0 0,1 5,8M19,8A3,3 0 0,1 22,11A3,3 0 0,1 19,14C17.84,14 16.84,13.34 16.34,12.38C17.2,11.27 17.62,9.85 17.47,8.42C17.92,8.15 18.44,8 19,8M5.5,18.25C5.5,16.18 8.41,14.5 12,14.5C15.59,14.5 18.5,16.18 18.5,18.25V20H5.5V18.25M0,20V18.5C0,17.11 1.89,15.94 4.45,15.6C3.86,16.28 3.5,17.22 3.5,18.25V20H0M24,20H20.5V18.25C20.5,17.22 20.14,16.28 19.55,15.6C22.11,15.94 24,17.11 24,18.5V20Z" />
                </svg>
                Команды
            </button>
            <button class="toggle-button" data-type="players">
                <svg viewBox="0 0 24 24">
                    <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                </svg>
                Игроки
            </button>
        </div>
   </section>

    <section class="section-club-block">
        <div class="club-up-block"></div>
        <div class="club-middle-block"></div>
        <div class="club-down-block"></div>
    </section>

    <section class="section-club"> 
        {% include 'lending/club_info.html' %}
    </section>

    <section class="section-player"> 
        {% include 'lending/player.html' %}
    </section>

    <section class="section-coach"> 
        {% include 'lending/coach.html' %}
    </section>

    <section class="authorization-section">
        <div class="authorization-window">
            <input type="text" name="" id="login" placeholder="Логин">
            <input type="password" name="" id="password" placeholder="Пароль">

            <div class="auth-btn-block">
                <input type="button" value="Отмена" onclick="authorization_hide_window()">
                <input type="button" value="Войти" onclick="authorization()">
            </div>
        </div>
    </section>
    <script src="../../static/lending/js/toggle.js"></script>
    <script src="../../static/lending/js/burger.js"></script>
</body>
</html>
